name: CI/CD Frontend
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  frontend-sonarcloud:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Initialisation de Node.js 21
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Installation des dépendences
        run: npm install
        
      - name: Scanner le code avec SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: front
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front

    steps:
    - name:  Récupérer le code source
      uses: actions/checkout@v2
    
    - name: Initialisation de Node.js 21
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Installation des dépendences
      run: npm install
      working-directory: front

    - name: Exécution des tests unitaires et génération du rapport de couverture
      run: npm run test -- --code-coverage --watch=false --browsers=ChromeHeadless
      working-directory: front

    - name: Upload du rapport de couverture
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: front/coverage/bobapp

  docker_build_and_push:
    needs: test-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code source
        uses: actions/checkout@v4
      - name: Initialisation de Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: Connexion à Docker Hub
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build et Push l'image docker du frontend
        uses: docker/build-push-action@v6.2.0
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest